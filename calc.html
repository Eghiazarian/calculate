<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <section id="calc">
        <h1 id="calculate">Calculate</h1>
        <div id="grid-container">
            <input type="text" id="result" value="0" readonly>
            <button class="ac red">AC</button>
            <button class="d7">7</button>
            <button class="d8">8</button>
            <button class="d9">9</button>
            <button class="d4">4</button>
            <button class="d5">5</button>
            <button class="d6">6</button>
            <button class="d1">1</button>
            <button class="d2">2</button>
            <button class="d3">3</button>
            <button class="divide orange">/</button>
            <button class="d0">0</button>
            <button class="multiple orange">*</button>
            <button class="minus orange">-</button>
            <button class="plus orange">+</button>
            <button class="point">.</button>
            <button class="equal orange">=</button>
        </div>
    </section> 
</body>
<script src="calc.js"></script>
</html>
